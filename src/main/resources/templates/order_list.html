<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>管理主页</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="jquery-3.2.1.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
	overflow: visible;
	background-color: rgb(240, 242, 245);
}

#newsa {
	width: 500px;
	height: 200px;
	position: fixed;
	left: 35%;
	top: 30%;
}
</style>
</head>
<body>
	<nav  style="position:fixed;z-index: 999;width: 100%;background-color: #fff" class="navbar navbar-default" role="navigation" >
    <div class="container-fluid">
        <div class="navbar-header" style="margin-left: 8%;margin-right: 1%">
            <a class="navbar-brand" href="admin_main.html">管理员中心</a>
        </div>
        <div class="collapse navbar-collapse" >
            <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        图书管理
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/allBooks.action">查看图书</a></li>
                        <li class="divider"></li>
                        <li><a href="/allMessage.action">查看留言</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                       订单管理
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/getOrders.action">查看订单</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        公告管理
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/notice_add.action">发布公告</a></li>
                    </ul>
                </li>
                <li >
                    <a href="/manager_repassword.action" >
                        密码修改
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a><span class="glyphicon glyphicon-user"></span> &nbsp;<b th:text="${session.manager_name}+',欢迎你'"></b></a></li>
                <li><a href="/"><span class="glyphicon glyphicon-log-in"></span>退出</a></li>
            </ul>
        </div>
    </div>
</nav>
	<div class="panel panel-default" style="width: 90%; margin-left: 5%">
		<div class="panel-heading">
			<h3 class="panel-title">订单列表</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>顾客id</th>
						<th>订单内容</th>
						<th>总价格</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m : ${list}">
						<td th:text="${m.cid}" />
						<td th:text="${m.content}" />
						<td th:text="${m.sumPrice}" />
					</tr>					
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
