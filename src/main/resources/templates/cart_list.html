<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>管理主页</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="jquery-3.2.1.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
	overflow: visible;
	background-color: rgb(240, 242, 245);
}

#newsa {
	width: 500px;
	height: 200px;
	position: fixed;
	left: 35%;
	top: 30%;
}
</style>
</head>
<body>
	<nav
		style="position: fixed; z-index: 999; width: 100%; background-color: #fff"
		class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header" style="margin-left: 8%; margin-right: 1%">
				<a class="navbar-brand" href="admin_main.html">管理员中心</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> 图书管理 <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/allBooks.action}">查看图书</a></li>
							<li class="divider"></li>
							<li><a href="book_add.html">查看留言</a></li>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> 订单管理 <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="allreaders.html">查看订单</a></li>
						</ul></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown"> 公告管理 <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="lendlist.html">查看公告</a></li>
						</ul></li>
					<li><a href="manager_repassword.html"> 密码修改 </a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a><span class="glyphicon glyphicon-user"></span>
							&nbsp;已登录</a></li>
					<li><a href="logout.html"><span
							class="glyphicon glyphicon-log-in"></span>退出</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div style="padding: 70px 550px 10px">
		<form method="post" action="/selBook.action" class="form-inline"
			id="searchform">
			<div class="input-group">
				<input type="text" placeholder="输入图书名" class="form-control"
					id="search" name="name" /> <span class="input-group-btn"> <input
					type="submit" value="搜索" class="btn btn-default" />
				</span>
			</div>
		</form>
	</div>
	<div class="panel panel-default" style="width: 90%; margin-left: 5%">
		<div class="panel-heading">
			<h3 class="panel-title">公告列表</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>书名</th>
						<th>数量</th>
						<th>单价</th>
						<th>总价</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m:${session.cartMap}">
						<td th:text="${m.key.name}" />
						<td th:text="${m.value}" />
						<td th:text="${m.key.price}" />
						<td th:text="${m.key.price*m.value}" />
						<td> <a th:href="@{/addToCart.action(bookname=${m.key.name})}"><button
									type="button" class="btn btn-danger btn-xs">加入购物车</button></a></td>
					</tr>
					<tr>
						<td><a href="/pushOrder.action"><button type="button"
									class="btn btn-danger btn-xs">发送订单</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
