<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>购书系统</title>
<link href="bootstrap.min.css" rel="stylesheet" />
<script src="jquery-3.2.1.js"></script>
<script src="bootstrap.min.js"></script>
<script src="js.cookie.js"></script>
<style>
#myCarousel {
	margin-left: 2%;
	width: 60%;
	height: 70%;
	float: left;
	z-index: 999;
	display: inline;
}

#login {
	float: left;
	height: 50%;
	width: 23%;
	margin-left: 6%;
	margin-top: 6%;
	display: inline;
	z-index: 999;
}

* {
	padding: 0;
	margin: 0;
}
</style>
<script>
	$(function() {
		$('#myCarousel').carousel({
			interval : 2000
		})
	});
</script>
</head>
<body>
	<h2
		style="text-align: center; font-family: 'Adobe 楷体 Std R'; color: palevioletred">购书系统</h2>
	<div style="float: right;" id="github_iframe"></div>
	<div id="myCarousel" class="carousel slide">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active">
				<img src="82839-106.jpg" alt="第一张" />
			</div>
			<div class="item">
				<img src="105905-106.jpg" alt="第二张" />
			</div>
			<div class="item">
				<img src="296494-106.jpg" alt="第三张" />
			</div>

		</div>
		<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;
		</a> <a class="carousel-control right" href="#myCarousel"
			data-slide="next">&rsaquo; </a>
	</div>
	<form action="/login.action"  method="post">
	<div class="panel panel-default" id="login" >
		<div class="panel-heading" style="background-color: #fff">
			<h3 class="panel-title">请登录</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="id">用户名</label> <input type="text" class="form-control"
					id="id" placeholder="请输入用户名" name="name"/>
			</div>
			<div class="form-group">
				<label for="passwd">密码</label> <input type="password"
					class="form-control" id="passwd" placeholder="请输入密码" name="password"/>
			</div>
			<div class="checkbox text-left">
				<label> <input type="checkbox" id="remember" />记住密码
				</label> <a style="margin-left: 100px" href="customer_forgetps.html">忘记密码?</a><a style="margin-left: 100px" href="customer_register.html">注册</a>
			</div>

			<p style="text-align: right; color: red; position: absolute"
				id="info"></p>
			<br />
			<button type="submit" id="loginButton" class="btn btn-primary  btn-block">登陆
			</button>
		</div>
	</div>
	</form>
</body>
</html>
