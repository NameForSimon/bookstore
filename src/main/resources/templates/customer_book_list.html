<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>顾客主页</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="jquery-3.2.1.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
	overflow: visible;
	background-color: rgb(240, 242, 245);
}

#newsa {
	width: 500px;
	height: 200px;
	position: fixed;
	left: 35%;
	top: 30%;
}
</style>
</head>
<body  background="10886.jpg">
<nav class="navbar navbar-default" role="navigation" style="background-color:#fff">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-left: 8%;margin-right: 1%">
            <a class="navbar-brand " href="reader_main.html"><b class="text-primary">购书系统欢迎你</b></a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="active">
                    <a href="/customerAllBooks.action" >
       	图书列表
                    </a>
                </li>
                <li>
                    <a href="/getMessage.action" >
                       留言板
                    </a>
                </li>
                <li >
                    <a href="/getNotices.action" >
                        查看公告
                    </a>
                </li>
                <li >
                    <a href="/cart_list.action" >
                        购物车
                    </a>
                </li>
                <li><a href="customer_repassword"> 修改密码 </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="reader_info.html"><span class="glyphicon glyphicon-user"></span>&nbsp; <b th:text="${session.customer_name}+',欢迎你'"></b> </a></li>
                <li><a href="/"><span class="glyphicon glyphicon-log-in"></span>&nbsp;退出</a></li>
            </ul>
        </div>
    </div>
</nav>

	<div style="padding: 70px 550px 10px">
		<form method="post" action="/customerSelBook.action" class="form-inline"
			id="searchform">
			<div class="input-group">
				<input type="text" placeholder="输入图书名" class="form-control"
					id="search" name="name" /> <span class="input-group-btn">
					<input type="submit" value="搜索" class="btn btn-default" />
				</span>
			</div>
		</form>
	</div>
	<div class="panel panel-default" style="width: 90%; margin-left: 5%">
		<div class="panel-heading">
			<h3 class="panel-title">图书列表</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>书名</th>
						<th>作者</th>
						<th>出版社</th>
						<th>价格</th>
						<th>折扣</th>
						<th>日期</th>
						<th>类型</th>
						<th>图片</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m : ${list}">
						<td th:text="${m.name}" />
						<td th:text="${m.author}" />
						<td th:text="${m.press}" />
						<td th:text="${m.price}" />
						<td th:text="${m.discount}" />
						<td th:text="${m.rdate}" />
						<td th:text="${m.type}" />
						<td><img  th:src="@{${m.path}}"  width="80px" height="80px" /></td>
						<td>
						<a th:href="@{/addToCart.action(bookName=${m.name})}" ><button
									type="button" class="btn btn-danger btn-xs">加入购物车</button></a></td>
					</tr>
			
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
