<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${name}+',欢迎你'"></title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="jquery-3.2.1.js"></script>
<script src="bootstrap.min.js"></script>
<style>
body {
	background-color: rgb(240, 242, 245);
}
</style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation" style="background-color:#fff">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-left: 8%;margin-right: 1%">
            <a class="navbar-brand " href="reader_main.html"><b class="text-primary">购书系统欢迎你</b></a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li class="active">
                    <a href="/customerAllBooks.action" >
       	图书列表
                    </a>
                </li>
                <li>
                    <a href="/getMessage.action" >
                       留言板
                    </a>
                </li>
                <li >
                    <a href="/getNotices.action" >
                        查看公告
                    </a>
                </li>
                <li >
                    <a href="/cart_list.action" >
                        购物车
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="reader_info.html"><span class="glyphicon glyphicon-user"></span>&nbsp; <b th:text="${session.customer_name}+',欢迎你'"></b> </a></li>
                <li><a href="/"><span class="glyphicon glyphicon-log-in"></span>&nbsp;退出</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="panel panel-default" style="width: 90%; margin-left: 5%">
		<div class="panel-heading">
			<h3 class="panel-title">留言列表</h3>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>用户id</th>
						<th>内容</th>
						<th>日期</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="m : ${list}">
						<td th:text="${m.cid}" />
						<td th:text="${m.content}" />
						<td th:text="${m.date}" />
					</tr>
							<tr>
						<td><a href="/message_add.action"><button type="button"
									class="btn btn-danger btn-xs">发表留言</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
