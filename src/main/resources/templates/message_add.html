    <div class="container-fluid">

            <a class="navbar-brand " href="reader_main.html"><b class="text-primary">购书系统欢迎你</b></a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav navbar-left">

       	图书列表

<div class="col-xs-6 col-md-offset-3" style="position: relative;top: 25%">
    <div class="panel panel-primary " >
        <div class="panel-heading">
            <h3 class="panel-title">留言板</h3>
        </div>
        <div class="panel-body">
            <form   method="post" action="/addMessage.action" class="form-inline"  id="repasswd" >
                <div class="input-group">
                    <input type="text" id="id" name="id" readonly="readonly"  th:value="${session.customer_cid}" class="form-control" />
                    <input type="text" id="content" name="content" placeholder="输入留言内容" class="form-control" />
                    <em id="tishi" style="color: red"></em>
                    <br/>
                    <span>
                            <input type="submit" value="提交" class="btn btn-default"/>
            </span>
                </div>
                <input type="hidden" id="Authorization" name="Authorization" th:value="'Bearer'+${session.token}" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
